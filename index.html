<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>100 Selfies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="100 Selfies Demo" />
        <meta name="author" content="ArtsMIA" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/modernizr.custom.26633.js"></script>
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/fallback.css" />
		</noscript>
		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="css/fallback.css" />
		<![endif]-->
    </head>
    <body>
		<img src="images/loading.gif" style="display:none;"/>

        <div class="container">

			<section class="main">

				<div id="ri-grid" class="ri-grid ri-grid-size-2">
					<img class="ri-loading-image" src="images/loading.gif"/>
					<ul>

					</ul>
				</div>
			</section>

        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.gridrotator.js"></script>
		<script type="text/javascript">
    $(document).ready(function() {
      var dir = "images/";
      var fileextension = ".jpg";
      $.ajax({
        //This will retrieve the contents of the folder if the folder is configured as 'browsable'
        url: dir,
        success: function (data) {
            //Lsit all png file names in the page
            $(data).find("a:contains(" + fileextension + ")").each(function () {
                var filename = this.href.replace(window.location.host, "").replace("http:///", "");
                $("body ul").append($("<li><a href='#'><img src=" + dir + filename + " /></a></li>"));
            });
        }
      }).done(function() {

				$( '#ri-grid' ).gridrotator( {
					rows		: 4,
					columns		: 6,
					animType	: 'fadeInOut',
					animSpeed	: 1000,
					interval	: 600,
					step		: 1,
					w320		: {
						rows	: 4,
						columns	: 4
					},
					w240		: {
						rows	: 4,
						columns	: 4
					}
				} );

			});
    });

		</script>
    </body>
</html>
